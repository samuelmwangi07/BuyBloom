<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here !! - BuyBloom</title>
    <link rel="stylesheet" href="CSS/register.css">
</head>
<!---Forms-->
<body>


    <form action="">

        <h2>Create An Account</h2>

        <label for="fname"> FirstName :</label>
        <input type="text" placeholder="Enter Firstname" id="fname" required>
        <br>
        <br>
        <label for="sname">Surname :</label>
        <input type="text" placeholder="e.g Doe" id="sname" required>
        <br>
        <br>
        <label for="email">Email Address :</label>
        <input type="email" placeholder="e.g abc@gmail.com" id="email" required>
        <br><br>
        <label for="password">Password :</label>
        <input type="password" placeholder="include numbers or letters" id="password" required>
        <br><br>
        <label for="birthday">Birthday :</label>
        <input type="date" id="birthday" required>
        <br><br>
        <label for="dt">Date and Time :</label>
        <input type="datetime-local" id="dt" required>
        <br><br>
        <label for="height">Enter height(cm) :</label> 
        <input type="number" id="height" required>
        <br><br>
        <label for="photo">Upload CV/Resume :</label>
        <input type="file" id="photo" required>
        <br><br>
        <label for="nationality">Select Nationality :</label>
        <!---Dropdown-->
        <select name="" id="">


            <option value="" disabled>--Choose one--</option>
            <option value="">Kenyan</option>
            <option value="">American</option>
            <option value="">British</option>
            <option value="">Canadian</option>
            <option value="">Columbian</option>


        </select>
        <br><br>



        <label>Choose your Favourite Football Team :</label>
        <br>
        <input type="radio" id="chelsea" name="team">
        <label for="chelsea">Chelsea</label>
        <br>
        <input type="radio" id="liverpool" name="team">
        <label for="liverpool">Liverpool</label>
        <br>
        <input type="radio" id="arsenal" name="team">
        <label for="arsenal">Arsenal</label>
        <br><br>

        <label>Choose your Favourite Meals :</label>
        <br>
        <input type="checkbox" id="chapati" name="chapati">
        <label for="chapati">Chapati</label>
        <br>
        <input type="checkbox" id="shawarma" name="shawarma">
        <label for="shawarma">Shawarma</label>
        <br>
        <input type="checkbox" id="ugali" name="ugali">
        <label for="ugali">Ugali</label>
        <br><br><br>
        <label for="message">Describe Yourself :</label>
        <br>
        <textarea name="" id="message" cols="50" rows="10" placeholder="Type Here..."></textarea>
        <br><br>
        <button type="submit">Register</button>
        


    
    








    </form>
    <br><br><br><br><br><br>
    
</body>
</html>
